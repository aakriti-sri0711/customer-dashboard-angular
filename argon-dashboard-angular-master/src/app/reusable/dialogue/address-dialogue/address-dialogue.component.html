<button mat-button *ngIf="showSavedAddress" class="btn btn-info" (click)="onBackClick()">Back</button>
<div class="row" *ngIf="showSavedAddress">

    <div class="col-lg-4 card address-box " *ngFor="let addr of data.shipping; let i = index">
        <div mat-dialog-content class=" card-body address-box-child">
            <h5 class="h4 card-title mb-0">{{addr.name}}</h5>
            <small class="text-muted">{{addr.phone_number}}</small>
            <p>{{addr.address_line1}}</p>
            <p>{{addr.address_line2}}</p>
            <p>{{addr.city}}</p>
            <p>{{addr.state}}</p>
            <p>Pincode - {{addr.pincode}}</p>

        </div>
        <div mat-dialog-actions>
            <div class="mt-3">
                <a style="float: left;" (click)="editAddress(addr.id)" class="btn btn-link px-0" cdkFocusInitial>
                    <mat-icon>edit</mat-icon>Edit</a>

                <a style="float: right;" (click)="onNoClick(addr.id)" class="btn btn-link px-0">Use</a>

            </div>
        </div>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onBackClick()">Back</button>

    </div>
</div>

<div *ngIf="radioDIV">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of items">

            <input type="radio" [(ngModel)]="radioSelected" name="list_name" value="{{item.value}}" (change)="onItemChange(item)" /> {{item.name}}

        </li>
    </ul>
</div>


<h3 *ngIf="showForm">Add New Address</h3>
<mat-dialog-content *ngIf="showForm" class="mat-dialog-scroll">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="addAddressForm" (submit)="saveAddress(addAddressForm.value)">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group row">

                            <div class="col-md-10">
                                <label for="example-number-input" class="col-md-6 col-form-label form-control-label">Address Line 1</label>
                                <input class="form-control" type="text" formControlName="address_line1" placeholder="address line 1">
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-md-10">
                                <label for="example-number-input" class="col-md-6 col-form-label form-control-label">Address Line 2</label>
                                <input class="form-control" type="text" formControlName="address_line2" placeholder="address line 2">
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-md-10">
                                <label for="example-number-input" class="col-md-6 col-form-label form-control-label">Landmark</label>
                                <input class="form-control" type="text" formControlName="landmark" placeholder="Landmark">
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-md-10">
                                <label for="example-number-input" class="col-md-6 col-form-label form-control-label">City</label>
                                <input class="form-control" type="text" formControlName="city" placeholder="city">
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-md-10">
                                <label for="example-number-input" class="col-md-6 col-form-label form-control-label">Pincode</label>
                                <input class="form-control" type="text" formControlName="pincode" placeholder="Pincode">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group row">

                            <div class="col-md-10">
                                <label for="example-number-input" class="col-md-6 col-form-label form-control-label">Contact Person</label>
                                <input class="form-control" type="text" formControlName="name" placeholder="Contact Person Name">
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-md-10">
                                <label for="example-number-input" class="col-md-6 col-form-label form-control-label">Phone Number</label>
                                <input class="form-control" type="text" formControlName="phone_number" placeholder="Contact Person Phone">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-group row">

                    <div class="col-md-2">

                        <input class="form-control btn btn-success" type="submit" value="Save">
                        <p *ngIf="msg">{{msg}}</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions *ngIf="showForm">
    <button class="btn btn-outline-success" mat-button (click)="onYesClick()" tabindex="1">Close</button>
    <!-- <button class="btn btn-outline-success" mat-button mat-dialog-close tabindex="-1">NO</button> -->
</mat-dialog-actions>

<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->

        </div>
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row  card-wrapper">
        <div class=" col-lg-8">
            <div class="employee card">
                <div class=" card-header">
                    <h3 class=" mb-0">Employees</h3>
                </div>
                <div class=" card-body">
                    <div class=" row row-example">
                        <div class="card employee-card col-sm-6 col-lg-6" *ngFor="let c of contacts">
                            <div class=" card-body">
                                <p>Employee ID:
                                    <span class=" heading-title text-warning mb-0">{{c.id}}</span>

                                </p>
                                <p>Name: {{c.name}}</p>
                                <p>Phone Number: {{c.phone_number}}</p>
                                <p *ngIf="c.role != null">Role: {{c.role}}</p>
                                <span class="text-right"><a [routerLink]="'/employees/edit'" [queryParams]="{employee: c.id}"><mat-icon>edit</mat-icon>Edit</a></span>

                            </div>
                        </div>


                    </div>
                </div>
            </div>




        </div>
        <div class="col-lg-4 ">
            <div class=" card text-center">
                <div class=" card-header bg-transparent">
                    <h4 class=" text-uppercase ls-1 text-primary py-3 mb-0">
                        <h3 class=" heading-title text-warning mb-0">Add New Employee</h3>
                    </h4>
                </div>
                <div class=" card-body">
                    <form [formGroup]="addEmployeeForm" (submit)="save(addEmployeeForm.value)">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <input matInput placeholder="Enter name" [type]="text" formControlName="name">

                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <input matInput placeholder="Enter contact number" type="text" formControlName="phone_number" class="example-right-align">

                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <input matInput placeholder="Enter email" [type]="email" formControlName="email">

                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <mat-label>Select Role</mat-label>
                                        <mat-select formControlName="role">
                                            <mat-option *ngFor="let role of roles" [value]="role.value">
                                                {{role.value | uppercase}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <button class=" btn btn-warning" type="submit">SAVE</button>
                                <div style="margin-top:5px" role="alert" *ngIf="msg" class="alert alert-success alert-dismissible">
                                    <button aria-label="Close" class="close" type="button"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button><span class=" alert-icon"><i class=" ni ni-like-2"></i></span><span class=" alert-text"><strong> Updated Successfully </strong> </span></div>
                            </div>
                        </div>



                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

<div class="loading" *ngIf="loading">
    <div class="loader"></div>
</div>

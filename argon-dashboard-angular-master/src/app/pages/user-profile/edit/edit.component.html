<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<div class="container-fluid mt--7">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title"><i>Edit your information<label class="card-category">(Some fields cannot be edit)</label></i></h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="userForm">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-username">Username</label>
                                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="{{customer?.billing_name}}">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-email">Email address</label>
                                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com" value="{{customer?.email}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-first-name">Registered Number</label>
                                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Mobile number" value="{{customer?.phone_number}}">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-last-name">City</label>
                                    <div *ngFor="let cit of city">
                                        <div *ngIf="cit.id == customer?.city_id">
                                            <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="city" value="{{cit?.name}}">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-first-name">Billing name</label>
                                    <input type="text" id="input-first-name" class="form-control form-control-alternative" value="{{customer?.billing_name}}">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-last-name">Credit Period</label>
                                    <input type="text" id="input-first-name" class="form-control form-control-alternative" value="{{customer?.credit_period}}">

                                </div>
                            </div>
                        </div>

                        <hr class="my-4" />
                        <!-- Address -->
                        <h6 class="heading-small text-muted mb-4">Contact information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-address">Registered Address</label>
                                        <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="{{customer?.verified_address}}" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="input-city">City</label>
                                <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="City" value="New York">
                            </div>
                        </div> -->
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">Country</label>
                                        <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" value="India">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">Postal code</label>
                                        <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code" value="{{pincode}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
